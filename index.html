  function checkTimeAndPlay() {
    const currentTime = new Date().getTime();
    if (currentTime >= startTime) {
      document.getElementById("videoContainer").style.display = "block"; // Zeige den Video-Container
      clearInterval(timer); // Stoppt den Timer nach dem Start
    }
  }

  // Der Timer Ã¼berprÃ¼ft alle 1000 ms (1 Sekunde), ob es Zeit ist, das Video zu starten
  const timer = setInterval(checkTimeAndPlay, 1000);
