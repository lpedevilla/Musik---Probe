<script>
  let player;
  let started = false;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'VIDEOID_HIER_EINSETZEN',
      playerVars: {

  }

  function onPlayerReady() {
    // Player ist jetzt bereit
  }

  function startMusic() {
    if (!started) {
      player.unMute();
      player.playVideo();
      started = true;
    }
  }

  tag.src = "https://www.youtube.com/iframe_api";
